{% extends "base.html" %}
{% block title %}Login - Secure Vault{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4 fw-bold">Login</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Master Password" autocomplete="current-password">
                        <label for="password">Master Password</label>
                    </div>
                    <div class="d-grid mt-4">
                         <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-body-secondary">Don't have an account? <a href="{{ url_for('signup') }}" class="link-secondary">Sign up here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
