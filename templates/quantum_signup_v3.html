{% extends "public_base_v3.html" %} {# <-- Make sure this uses V3 #}

{% block title %}Sign Up - Quantum Vault{% endblock %}

{% block content %}
    <h1 class="public-title">Create Quantum Vault Account</h1>
    <form method="POST" action="{{ url_for('signup') }}"> {# Use url_for #}
         <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-input" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Master Password (min 8 chars):</label>
            <input type="password" class="form-input" id="password" name="password" minlength="8" required autocomplete="new-password">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Master Password:</label>
            <input type="password" class="form-input" id="confirm_password" name="confirm_password" required autocomplete="new-password">
        </div>
         <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </form>
     <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>. {# Use url_for #}
    </p>
{% endblock %}
