{% extends "base.html" %}

{% block title %}Sign Up - Password Vault{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}">
         <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Master Password (min 8 chars):</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Master Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
     <p style="margin-top: 15px;">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
