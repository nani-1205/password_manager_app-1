{% extends "base.html" %}

{% block title %}Sign Up - Password Vault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
             <div class="card-body p-4">
                <h1 class="card-title text-center mb-4">Sign Up</h1>
                <form method="POST" action="{{ url_for('signup') }}">
                     <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Master Password (min 8 chars):</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8" required autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Master Password:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                    </div>
                     <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                 <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
             </div>
        </div>
    </div>
</div>
{% endblock %}
