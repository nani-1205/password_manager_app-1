{% extends "base.html" %}
{% block title %}2FA Verification{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-3 fw-bold">2FA Required</h1>
                <p class="text-center text-muted mb-4">Enter your password again and the 6-digit code from your authenticator app.</p>
                <form method="POST" action="{{ url_for('login_2fa') }}">
                     <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Master Password" autocomplete="current-password">
                        <label for="password">Master Password</label>
                    </div>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="totp_code" name="totp_code" required placeholder="6-Digit Code" autocomplete="one-time-code" inputmode="numeric" pattern="\d{6}" title="Enter 6-digit code">
                         <label for="totp_code">Authenticator Code</label>
                     </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-check-circle"></i> Verify & Login</button>
                    </div>
                </form>
                 <p class="mt-4 text-center"><a href="{{ url_for('logout') }}" class="link-secondary">Cancel Login</a></p>
             </div>
        </div>
    </div>
</div>
{% endblock %}
