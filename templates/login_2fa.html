{% extends "base.html" %}

{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="card-title text-center mb-3">Two-Factor Authentication</h1>
                <p class="text-center text-muted mb-4">Enter your password again and the code from your authenticator app.</p>
                <form method="POST" action="{{ url_for('login_2fa') }}">
                     <div class="mb-3">
                        <label for="password" class="form-label">Master Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                     <div class="mb-3">
                        <label for="totp_code" class="form-label">Authenticator Code:</label>
                        <input type="text" class="form-control" id="totp_code" name="totp_code" required autocomplete="one-time-code" inputmode="numeric" pattern="\d{6}" title="Enter 6-digit code">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify & Login</button>
                    </div>
                </form>
                 <p class="mt-3 text-center"><a href="{{ url_for('logout') }}">Cancel Login</a></p>
             </div>
        </div>
    </div>
</div>
{% endblock %}
